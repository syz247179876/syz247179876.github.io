            <div class="markdown-body">
              <p><strong>回溯算法处理八皇后问题</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><code class="hljs python"><br><br><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">eight_queen</span>():</span><br>    <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">    八皇后</span><br><span class="hljs-string">    因为只需存储八个位置的数, 压缩数组, 下标存储行, 值存储列</span><br><span class="hljs-string">    回溯换路</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br>    place = [-<span class="hljs-number">1</span> <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>)]<br><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">judge_place</span>(<span class="hljs-params">row: <span class="hljs-built_in">int</span>, column: <span class="hljs-built_in">int</span></span>) -&gt; <span class="hljs-built_in">bool</span>:</span><br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        判断对应row, column是否该放置一个皇后</span><br><span class="hljs-string">        只需考虑垂直，左斜，右斜</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        left, right = column - <span class="hljs-number">1</span>, column + <span class="hljs-number">1</span><br>        <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(row - <span class="hljs-number">1</span>, -<span class="hljs-number">1</span>, -<span class="hljs-number">1</span>):<br>            <span class="hljs-comment"># 逐层往上判断每一行</span><br>            <span class="hljs-keyword">if</span> place[r] == column:<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br>            <span class="hljs-keyword">if</span> left &gt; -<span class="hljs-number">1</span> <span class="hljs-keyword">and</span> left == place[r]:<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br>            <span class="hljs-keyword">if</span> right &lt; <span class="hljs-number">8</span> <span class="hljs-keyword">and</span> right == place[r]:<br>                <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span><br>            left -= <span class="hljs-number">1</span><br>            right += <span class="hljs-number">1</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span><br><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">lay</span>(<span class="hljs-params">row: <span class="hljs-built_in">int</span></span>):</span><br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        递归计算放置的正确问题</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        <span class="hljs-keyword">if</span> row == <span class="hljs-number">8</span>:<br>            <span class="hljs-comment"># 打印所有解法</span><br>            <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):<br>                <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):<br>                    <span class="hljs-keyword">if</span> place[r] == c:<br>                        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\tQ\t&quot;</span>, end=<span class="hljs-string">&#x27;&#x27;</span>)<br>                    <span class="hljs-keyword">else</span>:<br>                        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\t*\t&quot;</span>, end=<span class="hljs-string">&#x27;&#x27;</span>)<br>                <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;\n&#x27;</span>)<br>            <span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;\n&#x27;</span>)<br>            <span class="hljs-keyword">return</span><br>        <span class="hljs-keyword">for</span> column <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">8</span>):<br>            <span class="hljs-keyword">if</span> judge_place(row, column):<br>                place[row] = column<br>                lay(row + <span class="hljs-number">1</span>)<br><br>    lay(<span class="hljs-number">0</span>)<br>res = eight_queen()<br><br><span class="hljs-built_in">print</span>(res)<br><br></code></pre></td></tr></table></figure>
